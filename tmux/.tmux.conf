# true colours support
# set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# # underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# enable mouse in tmux session
set -g mouse on

# WE DON'T NEED THESE ON FOR NOW True color settings
#set -g default-terminal "$TERM"
#set -ag terminal-overrides ",$TERM:Tc"

# Statusline location
#set -g status-position bottom

# Status line color
# set -g status-style fg=#111111,bg=#111111
set -g status-bg "#111111"
set -g status-fg white

# Inactive window
set -g window-status-style fg=#4c4f4c

# Current window name 
set -g window-status-current-style fg=#ffffff

# Time settings
set -g status-right "%I:%M %p, %d-%b-%y, %a"

# Increase left length
set -g status-left-length 150

# Increase right length
set -g status-right-length 150

