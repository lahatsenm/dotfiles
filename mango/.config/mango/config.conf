# More option see https://github.com/DreamMaoMao/mango/wiki/

cursor_size=24
env=XCURSOR_SIZE,24
env=XDG_MENU_PREFIX,plasma-
env=ELECTRON_OZONE_PLATFORM_HINT,auto
env=QT_QPA_PLATFORMTHEME,qt5ct
env=QT_QPA_PLATFORM,Wayland;xcb

# Window effect
blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 0
shadow_only_floating = 0
shadows_size = 6
shadows_blur = 10
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x00000040

border_radius=0
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=zoom
animation_type_close=zoom
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=0
zoom_initial_ratio=0.3
zoom_end_ratio=0.3
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.5
animation_duration_move=150
animation_duration_open=150
animation_duration_tag=0
animation_duration_close=150
animation_duration_focus=0
animation_curve_open=0.16,1,0.3,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=10
scroller_default_proportion=0.5
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=fr
xkb_rules_variant=azerty

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0
accel_speed=1.0

# Appearance
gappih=5
gappiv=5
gappoh=8
gappov=8
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=2
rootcolor=0x201b14ff
focuscolor=0x2aa198ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:scroller
tagrule=id:5,layout_name:scroller
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:scroller
tagrule=id:8,layout_name:scroller
tagrule=id:9,layout_name:scroller

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
binds=SUPER,R,reload_config

# Restart Network Manager
binds=ALT+SHIFT,F11,spawn_shell,systemctl restart NetworkManager

# dms settings
binds=SUPER,S,spawn_shell,dms ipc call settings toggle

# dms lockcreen
binds=ALT,F12,spawn_shell,dms ipc call lock lock

# idle inhibitor
binds=SUPER,I,spawn_shell,dms ipc call inhibit toggle

# dms app launcher
binds=ALT,space,spawn_shell, dms ipc call spotlight toggle
binds=ALT,Return,spawn,wezterm

# Restart dms
binds=ALT+SHIFT,B,spawn_shell,dms restart

# Wallpaper Changer and Manager
# dms wallpaper
binds=ALT,F9,spawn_shell, dms ipc call wallpaper next
binds=ALT+SHIFT,F9,spawn_shell, dms ipc call wallpaper prev
binds=SUPER,W,spawn_shell, dms ipc call dankdash wallpaper

# dms dashboard
binds=SUPER,D,spawn_shell, dms ipc call dash toggle ""

# dms clipboard
binds=SUPER,V,spawn_shell, dms ipc call clipboard toggle

# dms notifications
binds=SUPER,N,spawn_shell, dms ipc call notifications toggle

# dms notepad
binds=SUPER,O,spawn_shell, dms ipc call notepad toggle

# Color picker
binds=SUPER,P,spawn_shell,~/scripts/pickcolor.sh

# Screenshot
binds=NONE,Print,spawn_shell,flameshot gui

# exit
binds=SUPER,Q,quit

# dms power menu
binds=ALT+SHIFT,Q,spawn_shell,dms ipc call powermenu toggle
binds=ALT,Q,killclient

# switch window focus
binds=SUPER,Tab,focusstack,next
binds=ALT,H,focusdir,left
binds=ALT,L,focusdir,right
binds=CTRL,K,focusdir,up
binds=CTRL,J,focusdir,down

# swap window
binds=ALT+SHIFT,K,exchange_client,up
binds=ALT+SHIFT,J,exchange_client,down
binds=ALT+SHIFT,H,exchange_client,left
binds=ALT+SHIFT,L,exchange_client,right

# switch window status
binds=SUPER,G,toggleglobal,
binds=ALT,Tab,toggleoverview,
binds=ALT,T,togglefloating,
binds=ALT+CTRL,m,togglemaximizescreen,
binds=ALT,Escape,togglefullscreen,
binds=ALT,Next,minimized,
binds=ALT,Prior,restore_minimized
binds=SUPER,Z,toggle_scratchpad

# scroller layout
binds=ALT+CTRL,f,set_proportion,1.0
binds=ALT,M,switch_proportion_preset,

# switch layout
binds=SUPER,space,switch_layout

# tile and scroller layouts quick bindings
binds=ALT,S,setlayout,scroller
binds=ALT,Z,setlayout,tile

# layout switch
binds=SUPER,Left,viewtoleft,0
binds=CTRL,Left,viewtoleft_have_client,0
binds=SUPER,Right,viewtoright,0
binds=CTRL,Right,viewtoright_have_client,0
binds=CTRL+SUPER,Left,tagtoleft,0
binds=CTRL+SUPER,Right,tagtoright,0

bind=Alt,1,view,1,0
bind=Alt,2,view,2,0
bind=Alt,3,view,3,0
bind=Alt,4,view,4,0
bind=Alt,5,view,5,0
bind=Alt,6,view,6,0
bind=Alt,7,view,7,0
bind=Alt,8,view,8,0
bind=Alt,9,view,9,0

bind=SUPER,1,comboview,1,0
bind=SUPER,2,comboview,2,0
bind=SUPER,3,comboview,3,0
bind=SUPER,4,comboview,4,0
bind=SUPER,5,comboview,5,0
bind=SUPER,6,comboview,6,0
bind=SUPER,7,comboview,7,0
bind=SUPER,8,comboview,8,0
bind=SUPER,9,comboview,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=Alt+Shift,1,tag,1,0
bind=Alt+Shift,2,tag,2,0
bind=Alt+Shift,3,tag,3,0
bind=Alt+Shift,4,tag,4,0
bind=Alt+Shift,5,tag,5,0
bind=Alt+Shift,6,tag,6,0
bind=Alt+Shift,7,tag,7,0
bind=Alt+Shift,8,tag,8,0

bind=Alt+Shift,9,tag,9,0
          
# monitor switch
binds=alt+shift,Left,focusmon,left
binds=alt+shift,Right,focusmon,right
binds=SUPER+Alt,Left,tagmon,left
binds=SUPER+Alt,Right,tagmon,right

# Swap window position
binds=ALT+SHIFT,H,exchange_client,left
binds=ALT+SHIFT,L,exchange_client,right
binds=ALT+SHIFT,K,exchange_client,up
binds=ALT+SHIFT,J,exchange_client,down

# Move floating window
binds=SUPER,K,movewin,+0,-50
binds=SUPER,J,movewin,+0,+50
binds=SUPER,H,movewin,-50,+0
binds=SUPER,L,movewin,+50,+0

# resizewin
binds=ALT,Up,resizewin,+0,-50
binds=ALT,Down,resizewin,+0,+50
binds=ALT,Left,resizewin,-50,+0
binds=ALT,Right,resizewin,+50,+0

# dms shell configuration for volume and brightness control
bindl=NONE,XF86AudioRaiseVolume, spawn_shell, dms ipc call audio increment 5 
bindl=NONE,XF86AudioLowerVolume, spawn_shell, dms ipc call audio decrement 5
bindl=NONE,XF86AudioMute, spawn_shell, dms ipc call audio mute
bindl=NONE,XF86MonBrightnessUp, spawn_shell,  dms ipc call brightness increment 5 ""
bindl=NONE,XF86MonBrightnessDown, spawn_shell, dms ipc call brightness decrement 5 ""

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=ALT,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=ALT,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=ALT+SHIFT,UP,viewtoleft_have_client
axisbind=ALT+SHIFT,DOWN,viewtoright_have_client
axisbind=ALT,UP,focusstack,prev
axisbind=ALT,DOWN,focusstack,next

# Window Rules
windowrule=appid:Emacs,isopensilent:1,ignore_maximize:1,tags:2
windowrule=appid:zen,isopensilent:1,tags:3
windowrule=appid:org.kde.dolphin,isopensilent:1,tags:4
windowrule=appid:^libreoffice-.*$,isopensilent:1,tags:9
windowrule=appid:soffice,isopensilent:1,tags:9

windowrule=appid:org.pulseaudio.pavucontrol,isfloating:1,width:842,height:512
windowrule=appid:org.gnome.Calendar,isfloating:1,width:1160,height:799
windowrule=appid:io.missioncenter.MissionCenter,isfloating:1,width:1160,height:761
windowrule=appid:waypaper,isfloating:1,width:882,height:965
windowrule=appid:org.kde.gwenview,isfloating:1,width:925,height:1001
windowrule=appid:io.github.Qalculate.qalculate-qt,isfloating:1,width:1104,height:787

# layer rule
layerrule=animation_type_open:zoom,layer_name:launcher
layerrule=animation_type_close:zoom,layer_name:launcher

# Change wallpaper for every reload
exec=dms ipc call wallpaper next

# Start these apps
exec-once=wezterm
exec-once=emacs
exec-once=zen-browser
exec-once=dolphin